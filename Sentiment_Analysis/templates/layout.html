<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/styles.css')}}"
    />
  </head>

  <body class="flex flex-col h-screen justify-between">
    <!-- Navbar -->
    <nav class="navbar fixed top-0 w-full p-4">
      <div
        class="container mx-auto flex justify-between items-center w-full max-w-screen-md"
      >
        <div class="text-xl font-semibold">Sentiment Analysis</div>
        <div class="flex items-center space-x-4">
          {% if "google_id" in session %}
          <span class="font-medium">{{ name }}</span>
          <img
            src="{{ picture }}"
            alt="Profile Picture"
            class="w-8 h-8 rounded-full"
          />
          {% else %}
          <span class="font-medium">Guest</span>
          <img
            src="{{ url_for('static', filename='images/account.png') }}"
            alt="Profile Picture"
            class="w-8 h-8 rounded-full"
          />
          {% endif %} {% if "google_id" in session %}
          <a href="/logout" class="inline-block">
            <button
              class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 flex items-center"
            >
              Logout&nbsp;
              <span class="material-symbols-outlined ml-1">move_item</span>
            </button>
          </a>
          {% else %}
          <a href="/login" class="inline-block">
            <button
              class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 flex items-center"
            >
              <span class="material-symbols-outlined mr-1">input</span>
              Login
            </button>
          </a>
          {% endif %}
        </div>
      </div>
    </nav>

    {% block body %}
    {% endblock %}
  
    <!-- Bottom Bar -->
    <div class="bottombar fixed bottom-0 w-full p-4 border-t">
      <div class="container mx-auto flex w-full max-w-screen-md">
        <form action="/send_message" method="POST" class="flex w-full">
            <input
                type="text"
                name="message_content"
                class="flex-grow p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Type your message"
            />
            <button
                type="submit"
                class="bg-blue-500 text-white py-2 px-4 rounded-r-lg hover:bg-blue-600 flex items-center"
            >
                <span class="material-symbols-outlined mr-1">send</span>
                Send
            </button>
        </form>
        
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
